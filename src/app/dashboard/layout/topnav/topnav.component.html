<nav class="navbar navbar-dark bg-inverse navbar-fixed-top topnav">
	<div class="collapse navbar-toggleable-xs clearfix text-center">
		<a class="navbar-brand" [routerLink]="['/dashboard','/home']">FIS 管理端</a>
		<ul class="nav navbar-nav top-nav navbar-right pull-xs-right top-right-nav">
			<!-- message -->
			<li class="dropdown nav-item" dropdown>
				<a class="nav-link dropdown-toggle" href="javascript:;" id="dropdownMenu4" dropdownToggle>
					<i class="fa fa-envelope"></i> 消息 
					<b class="caret"></b><span class="sr-only">(current)</span>
				</a>
				<ul class="dropdown-menu message-dropdown" aria-labelledby="dropdownMenu4">
					<li class="message-preview" *ngFor="let msg of message; let i=index">
						<a [href]="msg.url" class="dropdown-item">
							<div class="media">
								<span class="media-left">
									{{i}}<img [src]="msg.image">
								</span>
								<div class="media-body">
									<h5 class="media-heading">
										<strong>{{msg.head}}</strong>
									</h5>
									<p class="small text-muted">
										<i class="fa fa-clock-o"></i> {{msg.date}}
									</p>
									<p class="last">{{msg.body}}...</p>
								</div>
							</div>
						</a>
						<hr>
					</li>
					<li class="dropdown-item message-footer">
						<a href="javascript:;" class="dropdown-item text-center">Read All New Messages</a>
					</li>
				</ul>
			</li>
			<!-- Notification -->
			<li class="dropdown nav-item" dropdown>
				<a href="javascript:;" id="name2" class="nav-link dropdown-toggle" dropdownToggle>
					<i class="fa fa-bell"></i> 通知 
					<b class="caret"></b><span class="sr-only">(current)</span>
				</a>
				<ul class="dropdown-menu alert-dropdown" aria-labelledby="name2">
					<li *ngFor="let alt of alter let i=index">
						<a [href]="alt.url" class="dropdown-item">{{alt.name}} <span class="label label-default"> {{alt.badge}}</span></a>
					</li>
					<li class="dropdown-divider"></li>
					<li>
						<a href="javascript:;" class="dropdown-item">View All</a>
					</li>
				</ul>
			</li>
			<!--  -->
			<li class="dropdown nav-item" dropdown>
				<a href="javascript:;" id="single-button" class="nav-link dropdown-toggle" dropdownToggle>
					<i class="fa fa-user"></i> 熊亚运 <b class="caret"></b>
				</a>
				<ul class="dropdown-menu" aria-labelledby="single-button">
					<li *ngFor="let data of main let i=index">
						<a class="dropdown-item" [routerLink]="data.routerLink" [routerLinkActive]="['router-link-active']">
							<i [class]="data.className"></i> {{data.name}}
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</nav>
